services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    image: ${DOCKER_IMAGE_NAME}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/apache2/ssl:ro
      - ./certs:/certs:ro
      - ./configs:/configs:ro
    environment:
      - ENVIRONMENT
